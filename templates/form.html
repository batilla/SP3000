<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Story form</title>
</head>
<body>
    <h1>A form to write your story</h1>
    <p>Nothing much yet</p>
    Form
    <form action="/save-toform" method="POST">
        <br>
        Story titel:
        <br>
        <textarea name="title" id="" cols="80" rows="1"></textarea>
        <br>
        User Story
        <br>
        <textarea name="story" id="" cols="80" rows="10"></textarea>
        <br>
        Acceptance criteria
        <br>
        <textarea name="criteria" id="" cols="80" rows="5"></textarea>
        <br>
        Business Value
        <br>
        <input type="number" name="business_value" min="100" max="1500" step="100" value="100">
        <br>
        Estimation (h)
        <br>
        <input type="number" name="hours" min="0.5" max="40" step="0.5" value="0.5">
        <br>
        Status
        <br>
        <select name="status" id="">
            <option value="Planning">Planning</option>
            <option value="TODO">Planning</option>
            <option value="In Progress">Planning</option>
            <option value="Review">Planning</option>
            <option value="Done">Planning</option>
        </select>
        <input type="submit" {% if id_ %} value="Update" {% else %} value="Create" {% endif %}/>
    </form>
</body>
</html>
